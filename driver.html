<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtravels - Driver Assigned</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: limegreen;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 0 5px limegreen;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      background: limegreen;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #00cc44;
    }
  </style>
</head>
<body>
  <h1>üöñ Driver Assigned</h1>

  <div class="card">
    <p><b>Driver:</b> Ramesh Kumar</p>
    <p><b>Car:</b> Toyota Etios (KA-01-1234)</p>
    <p><b>Phone:</b> +91 9876543210</p>
  </div>

  <div id="map"></div>

  <button onclick="endRide()">‚ùå Cancel Ride</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Get pickup & drop from URL
    const params = new URLSearchParams(window.location.search);
    const pickupLat = parseFloat(params.get("pickupLat"));
    const pickupLng = parseFloat(params.get("pickupLng"));
    const dropLat = parseFloat(params.get("dropLat"));
    const dropLng = parseFloat(params.get("dropLng"));

    // Fallback (Bangalore center if missing)
    const pickup = [pickupLat || 12.9716, pickupLng || 77.5946];
    const drop = [dropLat || 12.9816, dropLng || 77.6046];

    // Driver starting location (dummy - a bit away)
    let driverLat = pickup[0] - 0.02;
    let driverLng = pickup[1] - 0.02;

    // Initialize map
    const map = L.map('map').setView(pickup, 13);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Pickup marker
    L.marker(pickup).addTo(map).bindPopup("üìç Pickup Location").openPopup();

    // Drop marker
    L.marker(drop).addTo(map).bindPopup("üèÅ Drop Location");

    // Driver marker
    let driverMarker = L.marker([driverLat, driverLng], {icon: L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
      iconSize: [40, 40]
    })}).addTo(map).bindPopup("üöñ Driver Location");

    // Function to move driver towards passenger
    function moveDriver() {
      if (Math.abs(driverLat - pickup[0]) < 0.0005 && Math.abs(driverLng - pickup[1]) < 0.0005) {
        driverMarker.bindPopup("‚úÖ Driver Arrived!").openPopup();
        clearInterval(interval);
        return;
      }

      driverLat += (pickup[0] - driverLat) * 0.05;
      driverLng += (pickup[1] - driverLng) * 0.05;

      driverMarker.setLatLng([driverLat, driverLng]);
    }

    let interval = setInterval(moveDriver, 2000);

    function endRide() {
      alert("‚ùå Ride Cancelled");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
