<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Xtravels</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      color: limegreen;
    }
    .card {
      background: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px limegreen;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>🚖 Admin Dashboard</h1>
  <p>Welcome, Admin! Here you can manage Xtravels.</p>

  <button onclick="logout()">Logout</button>

 <a href="users.html" style="text-decoration:none; color:white;">
  <div class="card">
    👥 Manage Users
    <ul>
      <li>User 1 – City Ride</li>
      <li>User 2 – Outstation</li>
      <li>User 3 – Rental</li>
    </ul>
  </div>
</a>

<a href="bookings.html" style="text-decoration:none; color:white;">
  <div class="card">
    📊 Bookings
    <p>3 Total Bookings Today</p>
  </div>
</a>

<a href="settings.html" style="text-decoration:none; color:white;">
  <div class="card">
    ⚙️ Settings
    <p>Basic settings can be added here.</p>
  </div>
</a>


  <script>
    function logout() {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
