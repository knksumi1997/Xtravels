<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  < name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtravels - Ride Booking</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    header {
      background: limegreen;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: black;
    }
    #map {
      height: 70vh;
      width: 100%;
    }
    .booking-panel {
      padding: 15px;
      background: #222;
    }
    .booking-panel input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    .booking-panel button {
      width: 100%;
      padding: 12px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .fare-box {
      margin-top: 10px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>üöñ Xtravels - Book Your Ride</header>

  <div id="map"></div>

  <div class="booking-panel">
    <input type="text" id="pickup" placeholder="Pickup Location (click map)">
    <input type="text" id="drop" placeholder="Drop Location (click map)">
    <div id="fare" class="fare-box">üí∞ Fare: --</div>
    <button onclick="bookRide()">Book Ride</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([20.5937, 78.9629], 5); // India center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var pickupMarker, dropMarker, control;
    var isPickupSet = false;
    var tripDistance = 0; // distance in km

    map.on('click', function(e) {
      if (!isPickupSet) {
        // Set pickup
        if (pickupMarker) map.removeLayer(pickupMarker);
        pickupMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map)
          .bindPopup("üìç Pickup Location")
          .openPopup();

        document.getElementById("pickup").value =
          e.latlng.lat.toFixed(5) + ", " + e.latlng.lng.toFixed(5);

        isPickupSet = true;
      } else {
        // Set drop
        if (dropMarker) map.removeLayer(dropMarker);
        dropMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map)
          .bindPopup("üèÅ Drop Location")
          .openPopup();

        document.getElementById("drop").value =
          e.latlng.lat.toFixed(5) + ", " + e.latlng.lng.toFixed(5);

        // Remove old route
        if (control) {
          map.removeControl(control);
        }

        // Draw new route
        control = L.Routing.control({
          waypoints: [
            pickupMarker.getLatLng(),
            dropMarker.getLatLng()
          ],
          routeWhileDragging: false,
          lineOptions: {
            styles: [{ color: 'limegreen', weight: 4 }]
          }
        }).on('routesfound', function(e) {
          tripDistance = e.routes[0].summary.totalDistance / 1000; // in km
          calculateFare();
        }).addTo(map);

        isPickupSet = false;
      }
    });

    // Fare calculation
    function calculateFare() {
      let baseFare = 20; // ‚Çπ20 base fare
      let perKm = 10;    // ‚Çπ10 per km
      let fare = baseFare + (tripDistance * perKm);
      document.getElementById("fare").innerText =
        "üí∞ Fare: ‚Çπ" + fare.toFixed(2) + " (" + tripDistance.toFixed(2) + " km)";
    }

    // Redirect to fare.html with details
    function bookRide() {
      let pickup = document.getElementById("pickup").value;
      let drop = document.getElementById("drop").value;
      if (!pickup || !drop) {
        alert("Please select pickup and drop locations!");
        return;
      }
      let fare = 20 + tripDistance * 10;
      window.location.href = `fare.html?pickup=${encodeURIComponent(pickup)}&drop=${encodeURIComponent(drop)}&distance=${tripDistance}&fare=${fare}`;
    }
  </script>
</body>
</html>
