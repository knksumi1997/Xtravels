<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Xtravels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px limegreen;
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: limegreen;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
