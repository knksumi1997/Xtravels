<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtravels - Book a Ride</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: limegreen;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 0 5px limegreen;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      background: limegreen;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #00cc44;
    }
  </style>
</head>
<body>
  <h1>üöñ Book Your Ride - Xtravels</h1>

  <div class="card">
    <p>Click on the map to set <b>Pickup</b> and <b>Drop</b> locations.</p>
    <p><b>First click = Pickup</b>, <b>Second click = Drop</b></p>
  </div>

  <div id="map"></div>
  <button id="confirmRide" disabled>‚úÖ Confirm Ride</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let pickup = null;
    let drop = null;
    let markers = [];

    // Initialize map
    const map = L.map('map').setView([12.9716, 77.5946], 13);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Click event for setting pickup and drop
    map.on("click", function(e) {
      if (!pickup) {
        pickup = e.latlng;
        const marker = L.marker(pickup).addTo(map).bindPopup("üìç Pickup").openPopup();
        markers.push(marker);
      } else if (!drop) {
        drop = e.latlng;
        const marker = L.marker(drop).addTo(map).bindPopup("üèÅ Drop").openPopup();
        markers.push(marker);

        // Enable confirm button
        document.getElementById("confirmRide").disabled = false;
      }
    });

    // Confirm button ‚Üí send pickup & drop to fare.html
    document.getElementById("confirmRide").addEventListener("click", function() {
      if (pickup && drop) {
        const url = `fare.html?pickupLat=${pickup.lat}&pickupLng=${pickup.lng}&dropLat=${drop.lat}&dropLng=${drop.lng}`;
        window.location.href = url;
      } else {
        alert("Please select both Pickup and Drop.");
      }
    });
  </script>
</body>
</html>
