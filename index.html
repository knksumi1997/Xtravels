<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtravels - Ride Booking</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #000;
    }
    header h1 {
      color: limegreen;
    }
    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
    }
    nav a:hover {
      color: limegreen;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
    }
    #map {
      height: 400px;
      width: 90%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px limegreen;
    }
    .form-container {
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: limegreen;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #00cc44;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px limegreen;
      text-align: center;
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px limegreen;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>Xtravels</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#booking">Booking</a>
      <a href="#map">Map</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <!-- About -->
  <section id="about">
    <h2>About Us</h2>
    <p style="text-align:center;">Xtravels is your trusted ride-sharing partner, offering safe, fast, and affordable rides like Uber and Ola.</p>
  </section>

  <!-- Services -->
  <section id="services">
    <h2>Our Services</h2>
    <div style="display:flex;justify-content:center;gap:20px;margin-top:20px;">
      <div class="card">üöñ City Rides</div>
      <div class="card">üöò Outstation</div>
      <div class="card">üöê Rentals</div>
    </div>
  </section>

  <!-- Booking -->
  <section id="booking">
    <h2>Book Your Ride</h2>
    <div class="form-container">
      <input type="text" id="pickup" placeholder="Pickup Location" readonly>
      <input type="text" id="drop" placeholder="Drop Location" readonly>
      <br>
      <button onclick="bookRide()">Confirm Booking</button>
    </div>
  </section>

  <!-- Map -->
  <h2>üåç Select Pickup & Drop on Map</h2>
  <div id="map"></div>

  <script>
    // Initialize map
    var map = L.map('map').setView([20.5937, 78.9629], 5); // Center India

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var pickupMarker, dropMarker, control;
    var isPickupSet = false;

    // On map click
    map.on('click', function(e) {
      if (!isPickupSet) {
        // Set pickup
        if (pickupMarker) map.removeLayer(pickupMarker);
        pickupMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map)
          .bindPopup("üìç Pickup Location")
          .openPopup();

        document.getElementById("pickup").value =
          e.latlng.lat.toFixed(5) + ", " + e.latlng.lng.toFixed(5);

        isPickupSet = true; // Next click = drop
      } else {
        // Set drop
        if (dropMarker) map.removeLayer(dropMarker);
        dropMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map)
          .bindPopup("üèÅ Drop Location")
          .openPopup();

        document.getElementById("drop").value =
          e.latlng.lat.toFixed(5) + ", " + e.latlng.lng.toFixed(5);

        // Remove old route if exists
        if (control) {
          map.removeControl(control);
        }

        // Draw route
        control = L.Routing.control({
          waypoints: [
            pickupMarker.getLatLng(),
            dropMarker.getLatLng()
          ],
          routeWhileDragging: false,
          lineOptions: {
            styles: [{ color: 'limegreen', weight: 4 }]
          }
        }).addTo(map);

        isPickupSet = false; // Reset for next booking
      }
    });

    // Dummy booking function
    function bookRide() {
      let pickup = document.getElementById("pickup").value;
      let drop = document.getElementById("drop").value;
      if (!pickup || !drop) {
        alert("Please select pickup and drop locations!");
        return;
      }
      alert("üöñ Ride booked!\nPickup: " + pickup + "\nDrop: " + drop);
    }
  </script>

</body>
</html>
