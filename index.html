<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtravels - Book Your Ride</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Register Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker Registered"))
        .catch(err => console.error("❌ Service Worker Failed", err));
    }
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>🚖 Xtravels</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="rides.html">Book Ride</a>
      <a href="login.html">Login</a>
      <a href="admin-login.html">Admin</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h2>Your Ride, Your Way</h2>
    <p>Book city rides, outstation, or rentals instantly!</p>
    <button onclick="location.href='rides.html'">Book Now</button>
  </section>

  <!-- Services -->
  <section id="services">
    <h2>Our Services</h2>
    <div class="card">🚖 City Rides</div>
    <div class="card">🚘 Outstation</div>
    <div class="card">🚐 Rentals</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Xtravels. All rights reserved.</p>
  </footer>
