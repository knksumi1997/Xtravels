<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtravels App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: limegreen;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: black;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 5px limegreen;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: limegreen;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #00cc44;
    }
  </style>
</head>
<body>
  <header>üöñ Xtravels</header>

  <div class="card" id="bookingCard">
    <h2>Book Your Ride</h2>
    <input type="text" id="pickup" placeholder="Enter Pickup Location">
    <input type="text" id="drop" placeholder="Enter Drop Location">
    <button onclick="setLocations()">Set Locations</button>
    <div id="map"></div>
    <button onclick="estimateFare()">Estimate Fare</button>
  </div>

  <div class="card" id="fareCard" style="display:none;">
    <h2>Fare Estimate</h2>
    <p id="fareText"></p>
    <button onclick="assignDriver()">Confirm Ride</button>
    <button onclick="backToBooking()">Back</button>
  </div>

  <div class="card" id="driverCard" style="display:none;">
    <h2>Driver Assigned</h2>
    <p><b>Name:</b> Ramesh Kumar</p>
    <p><b>Car:</b> Toyota Etios (KA-01-1234)</p>
    <p><b>Phone:</b> +91 9876543210</p>
    <div id="driverMap"></div>
    <button onclick="cancelRide()">‚ùå Cancel Ride</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, pickupMarker, dropMarker, pickupCoords, dropCoords;
    let driverMap, driverMarker, driverLat, driverLng, interval;

    // Initialize booking map
    map = L.map('map').setView([20.5937, 78.9629], 5); // India default view
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Geocode function (Nominatim)
    async function geocode(location) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`);
      const data = await res.json();
      if (data && data.length > 0) {
        return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      }
      return null;
    }

    async function setLocations() {
      const pickup = document.getElementById("pickup").value;
      const drop = document.getElementById("drop").value;

      pickupCoords = await geocode(pickup);
      dropCoords = await geocode(drop);

      if (!pickupCoords || !dropCoords) {
        alert("Could not find one of the locations. Please try again.");
        return;
      }

      if (pickupMarker) map.removeLayer(pickupMarker);
      if (dropMarker) map.removeLayer(dropMarker);

      pickupMarker = L.marker(pickupCoords).addTo(map).bindPopup("üìç " + pickup).openPopup();
      dropMarker = L.marker(dropCoords).addTo(map).bindPopup("üèÅ " + drop);

      map.fitBounds([pickupCoords, dropCoords], {padding: [50, 50]});
    }

    function estimateFare() {
      if (!pickupCoords || !dropCoords) {
        alert("Please set pickup and drop first.");
        return;
      }
      document.getElementById("bookingCard").style.display = "none";
      document.getElementById("fareCard").style.display = "block";

      let dx = dropCoords[0] - pickupCoords[0];
      let dy = dropCoords[1] - pickupCoords[1];
      let distance = Math.sqrt(dx*dx + dy*dy) * 111; // rough km
      let fare = Math.max(50, distance * 20);

      document.getElementById("fareText").innerText = 
        `Estimated Fare: ‚Çπ${fare.toFixed(0)} for ${distance.toFixed(1)} km`;
    }

    function backToBooking() {
      document.getElementById("fareCard").style.display = "none";
      document.getElementById("bookingCard").style.display = "block";
    }

    function assignDriver() {
      document.getElementById("fareCard").style.display = "none";
      document.getElementById("driverCard").style.display = "block";

      driverMap = L.map('driverMap').setView(pickupCoords, 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
      }).addTo(driverMap);

      L.marker(pickupCoords).addTo(driverMap).bindPopup("üìç Pickup");
      L.marker(dropCoords).addTo(driverMap).bindPopup("üèÅ Drop");

      driverLat = pickupCoords[0] - 0.03;
      driverLng = pickupCoords[1] - 0.03;

      driverMarker = L.marker([driverLat, driverLng], {icon: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
        iconSize: [40, 40]
      })}).addTo(driverMap).bindPopup("üöñ Driver");

      interval = setInterval(moveDriverToPickup, 2000);
    }

    function moveDriverToPickup() {
      if (Math.abs(driverLat - pickupCoords[0]) < 0.0005 && Math.abs(driverLng - pickupCoords[1]) < 0.0005) {
        driverMarker.bindPopup("‚úÖ Driver Arrived!").openPopup();
        clearInterval(interval);
        setTimeout(() => {
          interval = setInterval(moveDriverToDrop, 2000);
        }, 3000);
        return;
      }

      driverLat += (pickupCoords[0] - driverLat) * 0.05;
      driverLng += (pickupCoords[1] - driverLng) * 0.05;
      driverMarker.setLatLng([driverLat, driverLng]);
    }

    function moveDriverToDrop() {
      if (Math.abs(driverLat - dropCoords[0]) < 0.0005 && Math.abs(driverLng - dropCoords[1]) < 0.0005) {
        driverMarker.bindPopup("üèÅ Ride Completed!").openPopup();
        clearInterval(interval);
        return;
      }

      driverLat += (dropCoords[0] - driverLat) * 0.05;
      driverLng += (dropCoords[1] - driverLng) * 0.05;
      driverMarker.setLatLng([driverLat, driverLng]);
    }

    function cancelRide() {
      clearInterval(interval);
      alert("‚ùå Ride Cancelled");
      location.reload();
    }
  </script>
</body>
</html>
