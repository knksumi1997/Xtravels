<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Xtravels</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      color: limegreen;
    }
    .card {
      background: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px limegreen;
    }
  </style>
</head>
<body>
  <h1>🚖 Admin Dashboard</h1>
  <p>Welcome, Admin! Here you can manage Xtravels.</p>

  <div class="card">📊 View Bookings (coming soon)</div>
<div class="card">
  <h2>👥 Manage Users</h2>
  <table border="1" width="100%" id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Amit Kumar</td>
        <td>Rider</td>
        <td><button onclick="deleteUser(this)">Delete</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rohit Sharma</td>
        <td>Driver</td>
        <td><button onclick="deleteUser(this)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <h3>Add New User</h3>
  <input type="text" id="newName" placeholder="Enter name">
  <select id="newRole">
    <option value="Rider">Rider</option>
    <option value="Driver">Driver</option>
  </select>
  <button onclick="addUser()">Add User</button>
</div>

  <div class="card">⚙️ Settings (coming soon)</div>

</body>
</html>
