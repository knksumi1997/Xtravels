<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtravels - Fare Estimation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: limegreen;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 0 5px limegreen;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      background: limegreen;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #00cc44;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Fare Estimation</h1>

  <div class="card" id="fareDetails">
    <p>Calculating route...</p>
  </div>

  <div id="map"></div>
  <button id="confirmRide">âœ… Confirm Ride</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    // Get pickup & drop from URL
    const params = new URLSearchParams(window.location.search);
    const pickupLat = parseFloat(params.get("pickupLat"));
    const pickupLng = parseFloat(params.get("pickupLng"));
    const dropLat = parseFloat(params.get("dropLat"));
    const dropLng = parseFloat(params.get("dropLng"));

    const pickup = [pickupLat, pickupLng];
    const drop = [dropLat, dropLng];

    // Initialize map
    const map = L.map('map').setView(pickup, 13);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Routing
    L.Routing.control({
      waypoints: [
        L.latLng(pickup),
        L.latLng(drop)
      ],
      routeWhileDragging: false,
      show: false,
      addWaypoints: false,
    }).on('routesfound', function(e) {
      let distanceMeters = e.routes[0].summary.totalDistance;
      let distanceKm = (distanceMeters / 1000).toFixed(2);

      let fare = 20 + (distanceKm * 10); // â‚¹20 base + â‚¹10/km

      document.getElementById("fareDetails").innerHTML = `
        <p><b>Pickup:</b> ${pickupLat.toFixed(4)}, ${pickupLng.toFixed(4)}</p>
        <p><b>Drop:</b> ${dropLat.toFixed(4)}, ${dropLng.toFixed(4)}</p>
        <p><b>Distance:</b> ${distanceKm} km</p>
        <p><b>Estimated Fare:</b> â‚¹${fare.toFixed(2)}</p>
      `;
    }).addTo(map);

    // Confirm ride
    document.getElementById("confirmRide").addEventListener("click", function() {
      window.location.href = "driver.html";
    });
  </script>
</body>
</html>
