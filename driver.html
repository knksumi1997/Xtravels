<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtravels - Driver Assigned</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: limegreen;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 85%;
      box-shadow: 0 0 8px limegreen;
      text-align: left;
    }
    .driver-info {
      display: flex;
      align-items: center;
    }
    .driver-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid limegreen;
      object-fit: cover;
    }
    .driver-details {
      flex: 1;
    }
    button {
      background: limegreen;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #00cc44;
    }
  </style>
</head>
<body>
  <h1>üöñ Driver Assigned</h1>

  <div class="card">
    <div class="driver-info">
      <img id="driverPhoto" class="driver-photo" src="" alt="Driver Photo">
      <div class="driver-details">
        <p><b>Name:</b> <span id="driverName"></span></p>
        <p><b>Car:</b> <span id="driverCar"></span></p>
        <p><b>Rating:</b> ‚≠ê <span id="driverRating"></span></p>
        <p><b>Contact:</b> <span id="driverPhone"></span></p>
      </div>
    </div>
  </div>

  <button onclick="alert('üìû Calling driver...')">üìû Call Driver</button>
  <button onclick="endRide()">‚ùå Cancel Ride</button>

  <script>
    // Dummy driver database
    const drivers = [
      {
        name: "Rajesh Kumar",
        car: "Hyundai i20 - KA01 AB 1234",
        rating: "4.8",
        phone: "+91 9876543210",
        photo: "https://randomuser.me/api/portraits/men/32.jpg"
      },
      {
        name: "Amit Sharma",
        car: "Maruti Swift - DL02 CD 5678",
        rating: "4.7",
        phone: "+91 9123456780",
        photo: "https://randomuser.me/api/portraits/men/45.jpg"
      },
      {
        name: "Neha Patel",
        car: "Toyota Innova - GJ05 EF 2468",
        rating: "4.9",
        phone: "+91 9988776655",
        photo: "https://randomuser.me/api/portraits/women/29.jpg"
      }
    ];

    // Pick random driver
    const assignedDriver = drivers[Math.floor(Math.random() * drivers.length)];

    // Display driver details
    document.getElementById("driverName").textContent = assignedDriver.name;
    document.getElementById("driverCar").textContent = assignedDriver.car;
    document.getElementById("driverRating").textContent = assignedDriver.rating;
    document.getElementById("driverPhone").textContent = assignedDriver.phone;
    document.getElementById("driverPhoto").src = assignedDriver.photo;

    function endRide() {
      alert("‚ùå Ride Cancelled");
      window.location.href = "index.html"; // Back to home
    }
  </script>
</body>
</html>
